{% extends 'base.html' %}
{%load static %}
{% block title %}
search
{% endblock %}
{% block content%}
<div>
    <p class="text-center my_search_text">you have search for:<b>{{query}}</p>
</div>
<div class="container">
    <div class="row mx_auto">
        {% for product in product %}
        <div class="my_bottom_margin col-9 col-sm-12 col-md-4  xol-lg-4">
            <div class="card text-center"style="min-width:18rem;">
                <a href="{{product.get_url}}"><img class="card-img-top my_image" src="{{product.image.url}}" alt="{{product.name}}" ></a>        
            </div>
            <div>
                <h3>{{product.name}}</h3>
                <p>{{product.price}}</p>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">N0 result</p>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
